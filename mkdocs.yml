# ----------------------------------------
# üé® THEME CONFIGURATION
# ----------------------------------------
theme:
  name: material
  custom_dir: overrides  # allows custom HTML injection (for branding, animations, etc.)
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - navigation.path
    - navigation.footer
    - navigation.top
    - navigation.prune
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.tooltips
    - content.code.select
    - content.footnote.tooltips

  icon:
    logo: material/compass-outline
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/light-bulb-16
      info: octicons/book-16
      warning: octicons/alert-16
      danger: octicons/flame-16

  font:
    text: "Inter"
    code: "JetBrains Mono"

  palette:
    # Light Mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

# ----------------------------------------
# ‚ú® CUSTOM STYLING & BEHAVIOR
# ----------------------------------------
extra_css:
  - stylesheets/extra.css      # ambient gradient backgrounds + glassmorphism nav
  - stylesheets/codeblocks.css # adds ‚ÄúStudio‚Äù code theme (cyan cursor glow)
  - stylesheets/scrollbar.css  # custom scrollbar styling

extra_javascript:
  - javascripts/extra.js       # smooth transitions, ripple effects
  - javascripts/scroll.js      # adds animated scroll reveals
  - javascripts/shortcuts.js   # keyboard shortcuts for docs nav

# ----------------------------------------
# üß© PLUGINS
# ----------------------------------------
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      type: timeago
  - minify:
      minify_html: true
  - autorefs
  - glightbox       # image lightbox popups
  - macros          # custom Nomad macros (for version badges, etc.)
  - tags
  - social
  - offline
  - redirects
  - changelog:
      repo_url: https://github.com/currentsuspect/NOMAD/releases

# ----------------------------------------
# üß± MARKDOWN EXTENSIONS
# ----------------------------------------
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets
  - pymdownx.progressbar
  - pymdownx.saneheaders

